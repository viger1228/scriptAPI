[uwsgi]
http-socket = :9004
pidfile = uwsgi.pid
daemonize = logs/uwsgi.log
wsgi-file = run.py
callable =  app
master = true
memory-report = true
process = 4
threads = 8
logdate = [%%Y-%%m-%%d %%H:%%M:%%S]
logger = file:logs/uwsgi.log
logformat = [%(ctime)] %(method) %(uri) => [%(proto) %(status)] %(msecs) ms %(rsize) bytes %(rssM)M rss
req-logger = file:logs/request.log
